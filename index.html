<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto - сервис</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип сервиса Mesto"></header><main><section class="profile"><div class="profile__container"><div class="profile__photo-section"><img class="profile__avatar" src="0" alt="Аватар"> <button class="profile__icon" type="button" aria-label="Загрузка своего фото"></button></div><div class="profile__info"><div class="profile__zone"><h1 class="profile__title"></h1><button aria-label="Измените данные" type="button" class="profile__edit-button"></button></div><p class="profile__caption"></p></div></div><button aria-label="Добавьте свою карточку!" type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form name="editProfileForm" class="form form_type_edit" novalidate><input id="inputName" name="inputName" placeholder="Введите Ваше имя" class="form__input form__input_type_name" minlength="2" maxlength="40" required> <span class="form__error" id="inputName-error"></span> <input id="inputJob" name="inputJob" placeholder="Чем занимаетесь?" class="form__input form__input_type_job" minlength="2" maxlength="200" required> <span class="form__error" id="inputJob-error"></span> <button type="submit" class="form__save-button">Сохранить</button></form><button aria-label="Отменить изменения" type="button" class="popup__close-button popup__close-button_type_edit"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form name="addForm" class="form form_type_add" novalidate><input id="inputAddTitle" name="inputAddTitle" placeholder="Название" class="form__input form__input_type_addTitle" minlength="2" maxlength="30" required> <span class="form__error" id="inputAddTitle-error"></span> <input type="url" id="inputURL" name="inputURL" placeholder="Ссылка на картинку" class="form__input form__input_type_addURL" required> <span class="form__error" id="inputURL-error"></span> <button type="submit" class="form__save-button">Сохранить</button></form><button aria-label="Отменить изменения" type="button" class="popup__close-button popup__close-button_type_add"></button></div></div><div class="popup popup_type_photo"><div class="popup__container popup__container_type_photo"><img class="popup__image" src="#" alt="#"><h2 class="popup__title popup__title_type_photo"></h2><button aria-label="Закрыть окно просмотра" type="button" class="popup__close-button popup__close-button_type_photo"></button></div></div><div class="popup popup_type_delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form name="confirmDelete" class="form form_type_delete" novalidate><button type="submit" class="form__save-button">Да</button></form><button aria-label="Отменить удаление" type="button" class="popup__close-button popup__close-button_type_edit"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form name="addAvatarForm" class="form form_type_avatar" novalidate><input type="url" id="inputAvatar" name="inputAvatar" placeholder="Ссылка на картинку" class="form__input form__input_type_addAvatar" required> <span class="form__error" id="inputAvatar-error"></span> <button type="submit" class="form__save-button">Сохранить</button></form><button aria-label="Отменить изменения" type="button" class="popup__close-button popup__close-button_type_add"></button></div></div><template class="cardsTemplate"><article class="element"><button aria-label="Удалить карточку" type="button" class="element__delete-button"></button> <img class="element__image" src="#" alt="#"><div class="element__place"><h2 class="element__title"></h2><div class="element__like-area"><button aria-label="Оцените фотографию!" type="button" class="element__like-button"></button> <span class="element__like-count"></span></div></div></article></template></body></html>
