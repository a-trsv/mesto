<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto - сервис</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип сервиса Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__zone">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Измените данные" type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="Добавьте свою фотографию!" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="images/karachaevsk.jpg" alt="Карачаевск">
        <div class="element__place">
          <h2 class="element__title">Карачаевск</h2>
          <button aria-label="Оцените фотографию!" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/gora-elbrus.jpg" alt="Карачаевск">
        <div class="element__place">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="Оцените фотографию!" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/dombai.jpg" alt="Карачаевск">
        <div class="element__place">
          <h2 class="element__title">Домбай</h2>
          <button aria-label="Оцените фотографию!" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/gora-elbrus.jpg" alt="Карачаевск">
        <div class="element__place">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="Оцените фотографию!" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/dombai.jpg" alt="Карачаевск">
        <div class="element__place">
          <h2 class="element__title">Домбай</h2>
          <button aria-label="Оцените фотографию!" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="images/karachaevo-cherkesk.jpg" alt="Карачаевск">
        <div class="element__place">
          <h2 class="element__title">Карачаево-Черкесск</h2>
          <button aria-label="Оцените фотографию!" type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile-form" class="form">
        <input type="text" name="input-name" placeholder="Введите Ваше имя"
        class="form__input form__input_type_name">
        <input type="text" name="input-job" placeholder="Чем занимаетесь?"
        class="form__input form__input_type_job">
        <button type="submit"  class="form__save-button">Сохранить</button>
      </form>
      <button aria-label="Отменить изменения" type="button" class="popup__close-button"></button>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
