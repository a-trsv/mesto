<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto - сервис</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип сервиса Mesto">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__zone">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button aria-label="Измените данные" type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
      </div>
      <button aria-label="Добавьте свою карточку!" type="button" class="profile__add-button"></button>
    </section>
    <section class="elements"><!--Загружаем через JS--></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <!--popup для изменения имени и деятельности-->
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="editProfileForm" class="form form_type_edit" novalidate>
        <input type="text" id="inputName" name="inputName" placeholder="Введите Ваше имя"
        class="form__input form__input_type_name" minlength="2" maxlength="40" required>
        <span class='form__error' id="inputName-error"></span>
        <input type="text" id="inputJob" name="inputJob" placeholder="Чем занимаетесь?"
        class="form__input form__input_type_job" minlength="2" maxlength="200" required>
        <span class='form__error' id="inputJob-error"></span>
        <button type="submit" class="form__save-button">Сохранить</button>
      </form>
      <button aria-label="Отменить изменения" type="button"
      class="popup__close-button popup__close-button_type_edit"></button>
    </div>
  </div>
  <!--popup для добавления карточки-->
  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="addForm" class="form form_type_add" novalidate>
        <input type="text" id="inputAddTitle" name="inputAddTitle" placeholder="Название"
        class="form__input form__input_type_addTitle" minlength="2" maxlength="30" required>
        <span class='form__error' id="inputAddTitle-error"></span>
        <input type="url" id="inputURL" name="inputURL" placeholder="Ссылка на картинку"
        class="form__input form__input_type_addURL" required>
        <span class='form__error' id="inputURL-error"></span>
        <button type="submit"  class="form__save-button">Сохранить</button>
      </form>
      <button aria-label="Отменить изменения" type="button"
      class="popup__close-button popup__close-button_type_add"></button>
    </div>
  </div>
  <!--popup для отображения полной картинки-->
  <div class="popup popup_type_photo">
    <div class="popup__container popup__container_type_photo">
      <img class="popup__image" src="#" alt="#">
      <h2 class="popup__title popup__title_type_photo"></h2>
      <button aria-label="Закрыть окно просмотра" type="button"
      class="popup__close-button popup__close-button_type_photo"></button>
    </div>
  </div>
 <!--шаблон для добавления карточек-->
 <template class="cardsTemplate">
  <article class="element">
    <button aria-label="Удалить карточку" type="button" 
    class="element__delete-button"></button>
    <img class="element__image" src="#" alt="#">
    <div class="element__place">
      <h2 class="element__title"></h2>
      <button aria-label="Оцените фотографию!" type="button" 
      class="element__like-button"></button>
    </div>
  </article>
 </template>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
